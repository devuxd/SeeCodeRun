<!DOCTYPE html>
<html>
	<head>
		<title>SeeCode.Run</title>
		<link rel="stylesheet" href="styles/smoothness.jquery-ui.css">
		<link rel="stylesheet" href="styles/googleapis.material.icons.css">
		<link rel="stylesheet" href="styles/w3.css" />
		<link rel="stylesheet" href="styles/css/bootstrap.css" />
		<link rel="stylesheet" href="styles/split.js.css" />
		<!--"https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css"-->
		<link rel="stylesheet" href="styles/firepad.css" />
		<link rel="stylesheet" href="styles/firepad-user-list.css" />

		<link rel="stylesheet" href="styles/index.css" />
		<link rel="stylesheet" href="styles/navigation-bar.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body aurelia-app="main">
		<div id="navigation-bar" class="container-fluid">
			<nav class="navbar-xs navbar " role="navigation">
				<div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-right">
			        <span class='glyphicon glyphicon-menu-hamburger'></span>
			      </button>
			      <a class="navbar-brand">
			      	<div class="logo seecoderun-text-blue">
					       <!--youtube_searched-->
					       <i class="material-icons">&#xE8FA;</i>
					       <!--chevron_left-->
					       <i class="material-icons">&#xE5CB;</i>
					       <i class="material-icons seecoderun-font-title">js</i>
					       <!--chevron_right-->
					       <i class="material-icons">&#xE5CC;</i>
					       <i class="material-icons seecoderun-font-title">.</i>
					       <!--play_circle_outline-->
					       <i class="material-icons">&#xE039;</i>
				    </div>
			      </a>
			    </div>
				<ul id="navbar-collapse-right" class="nav navbar-nav navbar-right" >
			        <li>
			          <div>
			          	<span id="shareButton">
			          		<span class='glyphicon glyphicon-share'></span>
							<label>Share</label>
						</span>
					  </div>
			        </li>
					<li>
						<div id="userlistButton">
							<span class='glyphicon glyphicon-user'></span>
							<label>Users</label>
						</div>
					</li>

					<li>
						<div id="chatButton">
							<span class='glyphicon glyphicon-comment'></span>
							<label>Chat</label>
						</div>
					</li>
					<li>
						<div onclick="window.open('https://github.com/tlatoza/SeeCodeRun/wiki/SeeCode.Run-Help!', '_blank');">
							<span class='glyphicon glyphicon-question-sign'></span>
							<label>Help</label>
						</div>
					</li>
					<li>
						<div  onclick="window.open('mailto:contact@seecode.run', '_blank');">
							<span class='glyphicon glyphicon-envelope'></span>
							<label>Contact Us</label>
						</div>
					</li>
					<li>
						<div onclick="window.open('https://github.com/tlatoza/SeeCodeRun/wiki/About-SeeCode.Run', '_blank');">
							<span class='glyphicon glyphicon-info-sign'></span>
							<label>About	&nbsp;</label>
							</div>
					</li>
				</ul>
			</nav>
		</div>
		<div id = "progressbar"></div>
		<footer class="w3-container  w3-text-white seecoderun-blue">
			  <h5>&#169; George Mason University, 2016</h5>
		</footer>

		<script src="include/progressbar.min.js"></script>
		<script>
				var bar = new ProgressBar.Line('#progressbar', {
				  strokeWidth: 1,
				  easing: 'easeInOut',
				  duration: 3000,
				  color: '#0067FF',
				  trailColor: '#eee',
				  trailWidth: 1,
				  svgStyle: {width: '100%', height: '100%'},
				  from: {color: '#3C8AFC'},
				  to: {color: '#00398D'},
				  step: (state, bar) => {
				    bar.path.setAttribute('stroke', state.color);
				  }
				});
				bar.animate(1);
		</script>

		<!--src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"-->
		<script src="include/firebase.js"></script>
		<!--src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"-->
		<!-- Ace version 1.2.4-->
		<script src="include/ace.js"></script>
		<script src="include/ext-language_tools.js"></script>
		<script src="include/ext-spellcheck.js"></script>
		<script src="include/ext-whitespace.js"></script>
		<!--"https://www.gstatic.com/firebasejs/3.1.0/firebase.js"-->
		<!--<script src="include/firepad.js"></script>-->

		<script src="include/split.js"></script>
		<script src="include/run_prettify.js"></script>

		<script src="include/collapsible-lists.js"></script>
		<!--https://d3js.org/d3.v4.min.js-->
		<script src="include/d3.v4.min.js"></script>

		<script src="jspm_packages/system.js"></script>
		<script src="config.js"></script>
		<script>
			System.import('aurelia-bootstrapper');
		</script>
	</body>
</html>
